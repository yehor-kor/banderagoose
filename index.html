<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BanderaGoose</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header">
      <img src="./img/logo.svg" alt="GO IT logo" />
      <p class="logo-text text--bold">
        Школа підготовки
        <br />
        IT-спеціалістів
      </p>
    </header>
    <main class="main">
      <section class="main-page">
        <article class="banner">
          <p class="text text--bold margin--small">
            Доброго вечора, ми з України
          </p>
          <p class="text text--bold text--orange margin--large">
            На старт. Увага. Полетіли!
          </p>
          <h1 class="heading margin--medium">Бандерогусь</h1>
          <p class="text margin--large">
            Спеціальний бойовий гусак із біолабораторій України. Пишаюся своїми
            подвигами, бороню Батьківщину та підтримую позитивний дух народу.
            Слава Україні!
          </p>
          <button class="button-launch">
            <p class="text text--white">Запустити гуся</p>
          </button>
        </article>
        <img class="goose" src="./img/gus.svg" alt="Goose" />
      </section>
    </main>
  </body>
</html>
